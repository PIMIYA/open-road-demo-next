<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>按鈕樣式測試</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button-container {
      text-align: center;
      margin: 32px 0;
    }
    .button-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .button {
      display: inline-block;
      padding: 16px 32px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      font-size: 18px;
      min-width: 200px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1565c0;
      text-decoration: none;
      color: white;
    }
    .button.secondary {
      background-color: transparent;
      color: #1976d2;
      border: 2px solid #1976d2;
      width: 100%;
      max-width: 400px;
    }
    .button.secondary:hover {
      background-color: rgba(25, 118, 210, 0.04);
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>按鈕樣式測試</h1>
    <p>這個頁面用來測試郵件中的按鈕樣式是否與 claim-success.jsx 一致</p>
    
    <div class="button-container">
      <div class="button-stack">
        <a href="#" class="button">看看 NFT</a>
        <a href="#" class="button secondary">看看自己錢包</a>
      </div>
    </div>
    
    <h2>樣式說明：</h2>
    <ul>
      <li><strong>間距：</strong> 24px (gap: 24px)</li>
      <li><strong>主要按鈕：</strong> 藍色背景 (#1976d2)，白色文字</li>
      <li><strong>次要按鈕：</strong> 透明背景，藍色邊框和文字 (#1976d2)</li>
      <li><strong>寬度：</strong> 100% 寬度，最大 400px</li>
      <li><strong>圓角：</strong> 20px</li>
    </ul>
  </div>
</body>
</html>
